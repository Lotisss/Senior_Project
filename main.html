<!DOCTYPE html>

-->
<html lang="en" ng-app>
<head>
    <title>Arial 2 Download</title>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-switch.min.css">
    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
</head>
<body>
<div class="container">

    <!--Modals-->
    <div class="modal fade" id="modalSettings" tabindex="-1" role="dialog" aria-labelledby="modalSettings">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="Settings">Settings <i class="glyphicon glyphicon-wrench"></i></h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12"><h4>Extension</h4></div>
                        <div class="col-xs-4 col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">Port</span>
                                <input type="number" min="1" max="65535" aria-valuemin="1" aria-valuemax="65535"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="col-xs-5 col-sm-5">
                            <div class="input-group">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary"><i
                                                class="glyphicon glyphicon-refresh"></i></button>
                                    </span>
                                <input type="number" min="1" max="600" aria-valuemin="1" aria-valuemax="600"
                                       class="form-control"
                                       aria-label="Fresh Rate">
                                <span class="input-group-addon">seconds</span>
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-3">
                            <div class="input-group">
                                <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-bell"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12"><h4>Aria2</h4></div>
                        <div class="col-xs-5 col-sm-5">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-download"></i></span>
                                <input type="number" min="0" aria-valuemin="0" class="form-control"
                                       aria-label="Fresh Rate">
                                <span class="input-group-addon">kb/s</span>
                            </div>
                        </div>

                        <div class="col-xs-5 col-sm-5">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-upload"></i></span>
                                <input type="number" min="0" aria-valuemin="0" class="form-control"
                                       aria-label="Fresh Rate">
                                <span class="input-group-addon">kb/s</span>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">Connections</span>
                                <input type="number" min="1" aria-valuemin="1" class="form-control"
                                       aria-label="Fresh Rate">
                                <span class="input-group-addon">per server</span>
                            </div>
                        </div>
                        <div class="col-xs-4 col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">Split</span>
                                <input type="number" min="0" aria-valuemin="0" class="form-control"
                                       aria-label="Fresh Rate">
                                <span class="input-group-addon">parts</span>
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">User Agent</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Modals -->
    <div class="modal fade" id="modalAddTask" tabindex="-1" role="dialog" aria-labelledby="modalSettings">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="AddTask">Add Task <i class="glyphicon glyphicon-align-right"></i></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="input-group">
                            <span class="input-group-addon">URL</span>
                            <input type="text" class="form-control" aria-describedby="basic-addon2">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary">
                                    <input type="file" id="fileInputTorrent">Upload Torrent
                                </button>
                            </span>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">File Name</span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div id="addtaskInformation">


                        <div class="input-group">
                            <span class="input-group-addon" id="addtaskInformation2">Directory</span>
                            <input type="text" class="form-control" placeholder="Directory"
                                   aria-describedby="addtaskInformation2">
                        </div>
                        <br>
                        <!--checkbox-->
                        <div class="col-lg-2">
                        </div>
                        <div class="col-lg-5">
                            <div class="input-group">
          <span class="input-group-addon">
            <input type="checkbox" aria-label="...">
          </span>
                                <span class="form-control" aria-label="...">Pause when added</span>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="input-group">
          <span class="input-group-addon">
            <input type="checkbox" aria-label="...">
          </span>
                                <span class="form-control" aria-label="...">Parametrized URI</span>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>

                        <div class="input-group">
                            <span class="input-group-addon" id="addtaskInformation4">Spilt</span>
                            <input type="text" class="form-control" aria-describedby="addtaskInformation4">

                            <span class="input-group-addon" id="addtaskInformation5">Conn/Serv</span>
                            <input type="text" class="form-control" aria-describedby="addtaskInformation5">
                        </div>
                        <br>

                        <div class="input-group">
                            <span class="input-group-addon" id="addtaskInformation6">Seed Ratio</span>
                            <input type="text" class="form-control" aria-describedby="addtaskInformation6">

                            <span class="input-group-addon" id="addtaskInformation7">Seed Time</span>
                            <input type="text" class="form-control" aria-describedby="addtaskInformation7">
                        </div>
                        <br>

                        <div class="input-group">
                            <span class="input-group-addon" id="addtaskInformation3">Header</span>
                            <input type="text" class="form-control" placeholder="Header"
                                   aria-describedby="addtaskInformation3">
                        </div>
                        <br>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!--BasicParts-->
    <div class="row">
        <div class="col-lg-3 col-xs-3 col-sm-3">
            <div class="list-group">
            </div>

        </div>
        <div class="col-lg-9 col-xs-9 col-sm-9">
            <div></div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="row controllerView">
        <button type="button" id="taskBTNAdd" class="btn btn-primary" data-toggle="modal"
                data-target="#modalAddTask">
            <i class="glyphicon glyphicon-plus"></i>
        </button>

        <div class="btn-group">
            <button type="button" id="taskBTNStart" class="btn btn-primary">
                <i class="glyphicon glyphicon-forward"></i>
            </button>
            <button type="button" id="taskBTNPause" class="btn btn-primary">
                <i class="glyphicon glyphicon-stop"></i>
            </button>
            <button type="button" id="taskBTNClear" class="btn btn-primary">
                <i class="glyphicon glyphicon-trash"></i>
            </button>
        </div>

        <div class="row controllerView">
            <button type="button" id="BTNFresh" class="btn btn-primary">
                <i class="glyphicon glyphicon-refresh"></i>
            </button>
            <button type="button" id="BTNSettings" data-toggle="modal" data-target="#modalSettings"
                    class="btn btn-primary">
                <i class="glyphicon glyphicon-wrench"></i>
            </button>
        </div>

        <div id="speedView">
            <div id="viewUploadSpeed"><span id="totalUploadSpeed">--KB/s</span><i
                    class="glyphicon glyphicon-open"></i>
            </div>
            <div id="viewDownloadSpeed"><span id="totalDownloadSpeed">--KB/s</span><i
                    class="glyphicon glyphicon-save"></i></div>
        </div>
        <div id="copyRight">Copyright &copy; 2015 Group #4
        </div>
</footer>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
