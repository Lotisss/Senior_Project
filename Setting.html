<html lang="en">
  <head>
    <title>Setting</title>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/mainstyle.css" />


    
  </head>

  <body>
  	<div id="leftcolumn">
      <div class="list-group">
        <a href="#" class="list-group-item default">
          <h4 class="list-group-item-heading">Bi Jing Bai Na Mu</h4>
          <p class="list-group-item-text">
            <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">45%
                <span class="sr-only">45% Complete</span>
              </div>
            </div>
          </p>
        </a>
      </div>
      <div id="button">
        <button type="button" class="btn btn-lg btn-primary">
          <i class="glyphicon glyphicon-plus"></i>
        </button>
        &nbsp;
        <div class="btn-group">
        <button type="button" class="btn btn-lg btn-primary">
        <i class="glyphicon glyphicon-forward"></i>
        </button>
        <button type="button" class="btn btn-lg btn-primary">
        <i class="glyphicon glyphicon-stop"></i>
        </button>
        <button type="button" class="btn btn-lg btn-primary">
        <i class="glyphicon glyphicon-trash"></i>
        </button>
        </div>
        <br>
        <br>
        <button type="button" class="btn btn-lg btn-primary">Refresh</button> 
        &nbsp;
        <button type="button" class="btn btn-lg btn-primary">Setting</button> 
      </div>
      <div id="speed">
      <div id="speedTop">--KB/s<i class="glyphicon glyphicon-open"></i></div>
      <div id="speedBottom">--KB/s<i class="glyphicon glyphicon-save"></i></div>
      </div>
      <div id="copyright">Copyright &copy; 2015 Group #4
      </div>
    </div>

    <div id="rightcolumn">
      <div id="Setting">
        <div id="SettingTop"> 
          <br>
          <li> Refresh
            <div class="btn-group marginRight" role="group" aria-label="group">
              <button type="button" class="btn btn-default active"> 1s</button>
              <button type="button" class="btn btn-default"> 5s</button>
              <button type="button" class="btn btn-default"> 10s</button>
              <button type="button" class="btn btn-default"> 1min</button>
              <button type="button" class="btn btn-default"> disabled</button>
            </div>
          </li>
          <br>
          
          <li> Notification
            <div id="Notification">  
            <input type="radio" name="Settingcheckbox" checked> enabled
            <input type="radio" name="Settingcheckbox" checked> disabled
            </div>
          </li>
          
          
          <br>
        </div>
        <div id="SettingMid">
          <br>

            <div class="input-group">
              <span class="input-group-addon" id="SettingbuttomOne">
                Downlaod speed limit</span>
              <input type="text" class="form-control" placeholder="speed limit" aria-describedby="SettingbuttomOne"> 
            </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon" id="SettingbuttomTwo">
              Upload speed limit</span>
            <input type="text" class="form-control" placeholder="speed limit" aria-describedby="SettingbuttomTwo"> 
          </div> 
          <br>
          <div class="input-group">
            <span class="input-group-addon" id="SettingbuttomThree">
              Parallel connection</span>
            <input type="text" class="form-control" placeholder="Parallel connection" aria-describedby="SettingbuttomThree"> 
          </div> 
          <br>
          <div class="input-group">
            <span class="input-group-addon" id="SettingbuttomFour">
              Fragment size</span>
            <input type="text" class="form-control" placeholder="fragment size" aria-describedby="SettingbuttomFour"> 
          </div> 
          <br>
          <div class="input-group">
            <span class="input-group-addon" id="SettingbuttomFive">
              User Agent</span>
            <input type="text" class="form-control" placeholder="user agent" aria-describedby="SettingbuttomFive"> 
          </div> 
          <br>
        </div>
        <br> 
        <div id="SettingBottom" >
          <button type="button" class="btn btn-default">Save</button>
          <button type="button" class="btn btn-default">Cancel</button>
        </div>
      </div>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>

</html>
