<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
</head>
<body>
<div>
    <div id="container" ng-app="taskPanel">
        <div class="list-group" ng-controller="taskListController as taskListCtr">
            <a href="#" class="list-group-item default" id="DPageLink">Manage</a>
            <a class="list-group-item" ng-repeat="task in taskListCtr.taskList" href>
                <h5 class="list-group-item-heading">{{task.title|title:16}}</h5>
            </a>
        </div>
    </div>
</div>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
